<app-auth-navbar></app-auth-navbar>
<nav class=" flex flex-wrap justify-between items-center mx-auto max-w-screen-xl bg-grey-light w-full rounded-md">
  <ol class="list-reset flex">
    <li>
      <a href="#"
        class="text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600">Home</a>
    </li>
    <li>
      <span class="mx-2 text-neutral-500 dark:text-neutral-400">></span>
    </li>
    <li>
      <a href="#"
        class="text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600">Library</a>
    </li>
    <li>
      <span class="mx-2 text-neutral-500 dark:text-neutral-400">></span>
    </li>
    <li class="text-neutral-500 dark:text-neutral-400">Data</li>
  </ol>
</nav>
<main>

  <div class="relative pt-16 pb-10 flex content-center items-center justify-center min-h-screen-5">

    <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
      style="transform: translateZ(0)">
      <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"
        version="1.1" viewBox="0 0 2560 100" x="0" y="0">
        <polygon class="text-blueGray-800 fill-current" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <section class="pb-20 bg-blueGray-800 -mt-24" >
    <div class="container mx-auto px-4">


      <div class="pb-20">

      </div>
      <div class="flex flex-wrap">


      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200">
        <div class="flex-auto p-5 lg:p-10">
          <div *ngIf="isReject">
            <div class="bg-red-100 border-t-4 border-red-500 rounded-b text-red-900 px-4 py-3 shadow-md" role="alert">
              <div class="flex">
                <div class="py-1"><svg class="fill-current h-6 w-6 text-red-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
                <div>
                  <p class="font-bold">Your post has been rejected and here is the reason why:</p>
                  <p class="text-sm">{{rejectReasonText}}</p>
                </div>
              </div>
            </div>
            <br>
          </div>

          <p class="text-2xl font-semibold">Product Information</p>
          <p class="leading-relaxed mt-1 mb-4 text-blueGray-500">
            Complete this form and we will get back to you in 24 hours.
          </p>

          <div class="flex flex-wrap">
            <div class="w-full">
              <ul class="flex mb-0 list-none flex-wrap flex-row">
                <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                  <a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal"
                    (click)="toggleTabs(0)"
                    [ngClass]="{'text-blueGray-600 bg-white': openTab !== 0, 'text-white bg-blueGray-600': openTab === 0}">
                    Sale
                  </a>
                </li>
                <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                  <a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal"
                    (click)="toggleTabs(1)"
                    [ngClass]="{'text-blueGray-600 bg-white': openTab !== 1, 'text-white bg-blueGray-600': openTab === 1}">
                    Rent
                  </a>
                </li>
              </ul>
              <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
              </div>
            </div>
          </div>

          <div class="relative w-full mb-3 mt-1">
            <label for="categoryDropdown" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Category</label>
            <select id="categorysDropdown" [(ngModel)]="postRequest.property.categoryId" (change)="onDropdownCategoryChange($event)"
              placeholder="xinchao"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
              <option *ngFor="let category of categorys" [value]="category.id">{{category.name}}</option>

            </select>
          </div>

          <div class="relative w-full mb-3 flex flex-wrap justify-center text-left">
            <div class="w-full lg:w-6/12 pr-1">
              <label for="districtDropdown"
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2">District</label>
              <select *ngIf="!isDistrictLoading" id="districtDropdown" [(ngModel)]="postRequest.property.districtId"
                (change)="onDropdownDistrictChange($event)"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <option *ngFor="let district of districts" [value]="district.id">{{district.name}}</option>
              </select>
              <div *ngIf="isDistrictLoading" id="districtDropdown"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <app-loading [isLoading]="isDistrictLoading"></app-loading>
              </div>
            </div>
            <div class="w-full lg:w-6/12 pl-1">
              <label for="wardsDropdown" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Wards</label>
              <select *ngIf="!isWardLoading" id="wardsDropdown" [(ngModel)]="postRequest.property.wardId"
                (change)="onDropdownWardChange($event)"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <option *ngFor="let ward of wards" [value]="ward.id">{{ward.name}}</option>
              </select>
              <div *ngIf="isWardLoading" id="districtDropdown"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <app-loading [isLoading]="isWardLoading"></app-loading>
              </div>
            </div>
          </div>


          <div class="relative w-full mb-3 flex flex-wrap justify-center text-left">
            <div class="w-full lg:w-6/12 pr-1">
              <label for="countries" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Street</label>
              <select *ngIf="!isStreetLoading" id="streetDropdown" [(ngModel)]="postRequest.property.streetId"
                (change)="onDropdownStreetChange($event)"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <option *ngFor="let street of streets" [value]="street.id">{{street.name}}</option>
              </select>
              <div *ngIf="isStreetLoading" id="districtDropdown"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <app-loading [isLoading]="isStreetLoading"></app-loading>
              </div>
            </div>
            <div class="w-full lg:w-6/12 pl-1">
              <label for="countries" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Address</label>
              <input type="text" [(ngModel)]="postRequest.property.addressNumber" placeholder="Regular Input"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow outline-none focus:outline-none focus:ring w-full " />
            </div>
          </div>
          <label for="districtDropdown" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Map</label>
          <div class="w-full h-12 inline-block">
            <app-edit-map-list-detail [postId]="postId"></app-edit-map-list-detail>
          </div>

          <div class="relative w-full mb-3 mt-8">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="title">
              Title
            </label>
            <input type="text" [(ngModel)]="postRequest.post.title"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              placeholder="Title" />
          </div>

          <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="description">
              Description
            </label>
            <textarea [(ngModel)]="postRequest.post.description" rows="4" cols="80"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
              placeholder="Type a message..."></textarea>
          </div>

          <div class="relative w-full mb-3 flex flex-wrap justify-center text-left">
            <div class="w-full lg:w-6/12 pr-1">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="title">
                Area (m²)
              </label>
              <input type="text"
              [(ngModel)]="postRequest.property.area"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Title" />
            </div>
            <div class="w-full lg:w-6/12 pl-1">
              <div class="tab-content tab-space">
                <div [ngClass]="{'hidden': openTab !== 0, 'block': openTab === 0}">
                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="title">
                    Price
                  </label>
                </div>
                <div [ngClass]="{'hidden': openTab !== 1, 'block': openTab === 1}">
                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="title">
                    Price Per Month
                  </label>
                </div>
              </div>

              <input type="number"
              [(ngModel)]="postRequest.property.price"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Price" />
            </div>
          </div>


          <div class="relative w-full mb-3 flex flex-wrap justify-center text-left">
            <div class="w-full lg:w-6/12 pr-1">
              <app-post-image [isPost]="true"></app-post-image>
            </div>
            <div class="w-full lg:w-6/12 pl-1">
              <label for="wardsDropdown"
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Direction</label>
              <select [(ngModel)]="postRequest.property.direction" id="wardsDropdown"
                class="border-0 px-3 py-2 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <option *ngFor="let direction of directions; let i = index" selected value={{i}}>{{direction|
                  translate}}</option>

              </select>

              <label for="wardsDropdown"
                class="block uppercase text-blueGray-600 mt-2 text-xs font-bold mb-2">Interior</label>
              <select [(ngModel)]="postRequest.property.interior" id="wardsDropdown"
                class="border-0 px-3 py-2 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <option *ngFor="let interior of interiors; let i = index" selected value={{i}}>{{interior| translate}}
                </option>
              </select>

              <label for="wardsDropdown"
                class="block uppercase text-blueGray-600 mt-2 text-xs font-bold mb-2">Juridical</label>
              <select [(ngModel)]="postRequest.property.juridical" id="wardsDropdown"
                class="border-0 px-3 py-2 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <option *ngFor="let juridical of juridicals; let i = index" selected value={{i}}>{{juridical|
                  translate}}</option>
              </select>

              <label class="block uppercase text-blueGray-600 mt-2 text-xs font-bold mb-2" htmlFor="title">
                Frontal
              </label>
              <input type="text"
              [(ngModel)]="postRequest.property.frontangeArea"
                class="number-input border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Title" />

                <label for="countries" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Way in(m²)</label>
                <input
                [(ngModel)]="postRequest.property.wayIn"
                 type="text" placeholder="Regular Input"
                  class="number-input border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow outline-none focus:outline-none focus:ring w-full " />


                  <label for="countries" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Number of
                    floor</label>
                  <input
                  [(ngModel)]="postRequest.property.numberOfFloor"
                   type="text" placeholder="Regular Input"
                    class="number-input border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow outline-none focus:outline-none focus:ring w-full " />


                    <label for="countries" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Number of Bedrooms</label>
                    <input
                    [(ngModel)]="postRequest.property.numberOfBed"
                    type="text" placeholder="Number of Bedrooms"
                      class="number-input border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow outline-none focus:outline-none focus:ring w-full " />


                      <label for="countries" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Number of
                        Bath</label>
                      <input
                      [(ngModel)]="postRequest.property.numberOfBath"
                      type="text" placeholder="Regular Input"
                        class="number-input border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow outline-none focus:outline-none focus:ring w-full " />
            </div>
          </div>

          <div class="w-full flex justify-around text-center mt-6">
            <!-- <button
              class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
              type="button">
              Submit
            </button> -->
            <div class="button-borders">
              <button class="primary-button uppercase" type="button" (click)="submit()" > Update
              </button>
            </div>
            <div class="button-borders">
              <button class="primary-button uppercase" type="button" (click)="delete()" > Delete
              </button>
            </div>
          </div>


        </div>
      </div>
      </div>
    </div>
  </section>

</main>
<app-footer></app-footer>
<ngx-loading
[config]="{fullScreenBackdrop: true}"
[show]="isPosting"
></ngx-loading>
