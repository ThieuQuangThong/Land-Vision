<app-auth-navbar></app-auth-navbar>
<main class="profile-page">
    <section class="relative block h-500-px">
        <div class="absolute top-0 w-full h-full bg-center bg-cover" style="
        background-image: url('https://images.unsplash.com/photo-1499336315816-097655dcfbda?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2710&q=80');
      ">
            <span id="blackOverlay" class="w-full h-full absolute opacity-50 bg-black"></span>
        </div>
        <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px" style="transform: translateZ(0)">
            <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 100" x="0" y="0">
        <polygon
          class="text-blueGray-200 fill-current"
          points="2560 0 2560 100 0 100"
        ></polygon>
      </svg>
        </div>
    </section>
    <section class="relative py-16 bg-blueGray-200">
        <div class="container mx-auto px-4">
            <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64">
                <div class="px-6">
                    <div class="flex flex-wrap justify-center">
                        <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
                            <div class="relative">
                                <div style=" width: 150px !important; height: 150px !important; background-image: url({{userInfor.avatarLink}}); background-size: cover;" class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px">
                                  <label *ngIf="isMyProfile" for="fileInput" class="choose-image">
                                  </label>
                                  <div  *ngIf="isMyProfile" style="border-radius: 100px; position: absolute; width: 35px; height: 35px; background-color: rgb(83, 81, 81); top: 8px; left: 8px; display: flex; align-items: center; justify-content: center;" >
                                    <i style="color: white;" class="fa-solid fa-camera"></i>
                                  </div>
                                  <input  *ngIf="isMyProfile" id="fileInput" type="file" style="display: none;" (change)="fileChangeEvent($event)">
                                </div>
                            </div>
                        </div>

                        <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
                          <button *ngIf="isMyProfile" (click)="dialog.showModal()" style="height: 30px;width: 40px; background-color: aqua;">Edit</button>
                        </div>

                        <div class="w-full lg:w-4/12 px-4 lg:order-1">
                            <div class="flex justify-center py-4 lg:pt-4 pt-8">
                                <div class="mr-4 p-3 text-center">
                                    <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
                  {{userInfor.posted}}
                  </span>
                                    <span class="text-sm text-blueGray-400">Posted</span>
                                </div>
                                <div class="mr-4 p-3 text-center">
                                    <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
                  {{userInfor.numberOfUserCanPost-userInfor.posted }}
                  </span>
                                    <span class="text-sm text-blueGray-400">Post remaining</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                      <div class="text-base leading-normal mt-0 mb-2 text-blueGray-400 font-medium lowercase">
                        <h3 class="text-4xl mr-2 font-semibold leading-normal text-blueGray-700 mb-2" style="display: inline-block;">
                          {{userInfor.name}}
                      </h3>
                      </div>

                        <div class="text-base leading-normal mt-0 mb-2 text-blueGray-400 font-medium lowercase">
                            <i class="fa-solid fa-envelope"> </i>
                            <a href="mailto:{{userInfor.email}}" #email> {{userInfor.email}}  </a>
                            <i class="fa-regular fa-copy mr-2 text-gray-200 hover:text-blue-500" (click)="copyText(userInfor.email)"></i>
                        </div>

                        <div class="text-base mb-2 text-blueGray-400 font-medium ">
                            <i class="fa-solid fa-phone"></i>
                            <a href="tel:{{userInfor.phone}}"> {{userInfor.phone}} </a>
                            <i class="fa-regular mr-2  fa-copy text-gray-200 hover:text-blue-500 " (click)="copyText(userInfor.phone)"></i>
                        </div>

                        <div class="mb-2 text-blueGray-600 ">
                            <i class="fa-solid fa-calendar-days mr-2 text-lg text-blueGray-400 font-medium"></i> Joining date: {{ userInfor.emailExpiresTime | dateFormat }}
                        </div>

                    </div>
                    <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
                        <div class="flex flex-wrap justify-center">
                        </div>
                    </div>

                </div>

                    <!-- <div class="w-full  grid grid-cols-1 md:grid-cols-3 gap-6 mx-auto">

                        <app-pricing-card *ngFor="let vip of vipResponse" [vipItem]="vip"></app-pricing-card>
                    </div>
                </div> -->
                <div class="flex" style="flex-wrap: wrap;">
                  <app-single-product *ngFor="let userPost of userPosts" [postUserId] ="postUserId" [postItem]="userPost" [status]="status" ></app-single-product>
                </div>

            </div>

        </div>
    </section>
    <dialog #dialog style="display: flex; flex-direction: column; width: 30%;">
      <input type="text" placeholder="User name" [(ngModel)]="contactInformationChanging.name"/>
      <input type="email" placeholder="Email" [(ngModel)]="contactInformationChanging.email"/>
      <input type="tel" placeholder="Phone" [(ngModel)]="contactInformationChanging.phone"/>
      <div>
        <button (click)="save()">Save</button>
      </div>
      <div>
        <button (click)="close()">Cancel</button>
      </div>
      <ngx-loading [config]="{fullScreenBackdrop: true}" [show]="ischangingProfile"></ngx-loading>
    </dialog>
</main>
<app-footer></app-footer>
