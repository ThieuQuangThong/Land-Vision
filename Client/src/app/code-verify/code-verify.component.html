<div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-12">
  <div class="relative bg-white px-6 pt-10 pb-9 shadow-xl mx-auto w-full max-w-lg rounded-2xl">
    <div class="mx-auto flex w-full max-w-md flex-col space-y-16">
      <div class="flex flex-col items-center justify-center text-center space-y-2">
        <div class="font-semibold text-3xl">
          <p>Email Verification</p>
        </div>
        <div class="flex flex-row text-sm font-medium text-gray-400">
          <p>We have sent a code to your email <span>{{ obfuscateEmail(email) }}</span></p>
        </div>
      </div>

      <div>
        <div action="" method="post" >
          <form class="flex flex-col space-y-16" [formGroup]="verifyForm" (click)="OnSubmit()">
            <div class="flex flex-row items-center justify-between mx-auto w-full max-w-xs" >

                <ngx-otp-input style="font-size: 7px;"
                  [config]="otpInputConfig"  (otpChange)="handeOtpChange($event)" (fill)="handleFillEvent($event)" class="input" formControlName="code"  >
                </ngx-otp-input>

            </div>

            <div class="flex flex-col space-y-3">
              <div>
                <button type="submit" class="flex flex-row items-center justify-center text-center w-full border rounded-xl outline-none py-2 bg-[#38C390]  border-none text-white text-sm shadow-sm">
                  Verify Account
                </button>
              </div>

            </div>
          </form>
          <div class=" mt-4 flex flex-row items-center justify-center text-center text-sm font-medium  text-gray-500">
            <p  >Didn't recieve code?     </p> <a class="mt-top" target="_blank" rel="noopener noreferrer" (click)="resend(email)">Resend</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
