<div class="block w-full ">
    <!-- Projects table -->
    <div class=" relative flex flex-col min-w-0 break-words w-full mb-6 shadow-md rounded p-8 text-gray-600" [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'">
        <div class="grid grid-cols-6 ">
            <div class="col-start-1 col-end-3 flex content-center">
                <!-- <button mat-button class="bg-gray-100 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded h-14" >
                <i class="fas fa-search"></i>
        </button> -->
            </div>

            <div class="col-start-3 col-span-1 ">

            </div>

            <div class="col-end-7 col-span-1 ">
                <!-- <select class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
        <option value="">Danang</option>
      </select> -->
                <mat-form-field>
                    <mat-label>Search</mat-label>
                    <input class="" matInput (keyup)="applyFilter($event)" placeholder="..." #input>
                </mat-form-field>
            </div>
        </div>
        <table mat-table matSort class="items-center w-full bg-transparent border-collapse " [dataSource]="dataSourcePackage">
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-semibold"> # </th>
                <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-semibold"> Name </th>
                <td mat-cell *matCellDef="let row">
                    <div #nameEdit style="max-width: 600px;" *ngIf="!editorEnabled" (click)="enableEditor()">

                        {{row.name}}
                    </div>
                    <input class=" appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" *ngIf="editorEnabled" [(ngModel)]="row.name" (keyup.enter)="save()" (blur)="disableEditor()">
                </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-semibold">Price</th>
                <td mat-cell *matCellDef="let row">
                    {{row.price | moneyTransform}}
                </td>
            </ng-container>
            <ng-container matColumnDef="postLimit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-semibold"> Post Limit</th>
                <td mat-cell *matCellDef="let row"> {{row.postLimit}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-semibold"></th>
                <td mat-cell *matCellDef="let row" class=" border-t-0 px-6 align-middle border-l-0 border-r-0 text-lg whitespace-nowrap mr-6 text-right">

                    <div *ngIf="!editorEnabled">
                        <button (click)="enableEditor()" matTooltip="Edit" aria-label="Button that displays a tooltip when focused or hovered over">
                      <i class="fa-solid fa-pen-to-square hover:text-red-600 hover:cursor-pointer pr-4" >  </i>
                      </button>
                        <button matTooltip="Delete" aria-label="Button that displays a tooltip when focused or hovered over">
                        <i class="fa-solid fa-trash hover:text-red-600 hover:cursor-pointer" ></i>
                        </button>
                    </div>

                    <div *ngIf="editorEnabled">
                        <button matTooltip="Save" aria-label="Button that displays a tooltip when focused or hovered over">
                    <i class="fa-regular fa-floppy-disk hover:text-red-600 hover:cursor-pointer pr-4"></i>
                    </button>
                        <button (click)="disableEditor()" matTooltip="Cancel" aria-label="Button that displays a tooltip when focused or hovered over">
                      <i class="fa-solid fa-ban hover:text-red-600 hover:cursor-pointer"></i>
                      </button>
                    </div>

                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedPackagesColumns"></tr>
            <tr class="bg-gray-50 text-gray-600  hover:bg-white hover:text-black" mat-row *matRowDef="let row; columns: displayedPackagesColumns;"></tr>
        </table>
        <mat-paginator #packagePaginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>


    </div>

</div>
