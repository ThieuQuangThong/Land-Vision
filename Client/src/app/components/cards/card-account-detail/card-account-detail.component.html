<div class="  min-w-0 break-words bg-white w-full mb-6 rounded-xl  relative">
    <div class="absolute top-2 right-2  text-xl rounded-full text-gray-400 hover:text-gray-700" mat-dialog-close>
        <i class="fa-solid fa-xmark w-7 h-7"></i>
    </div>
    <div class=" px-6 mt-6">
        <div class=" grid grid-cols-5 gap-4">
            <div class="">
                <img alt="..." src="{{userInfor.avatarLink}}" class="w-40 h-40 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500">
            </div>
            <div class=" mt-2 col-span-4">
                <p class="text-xl font-semibold leading-normal text-blueGray-700 mb-2">
                    {{userInfor.name}}
                </p>
                <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-normal ">
                    <div class=" grid grid-cols-12 gap-4">
                        <div class="text-center">
                            <i class="fa-solid fa-phone "></i>
                        </div>
                        <span class="col-span-11">{{userInfor.phone}}</span>
                    </div>
                    <div class=" grid grid-cols-12 gap-4">
                        <div class="text-center">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <span class="col-span-11">{{userInfor.email}}</span>

                    </div>
                    <div class=" grid grid-cols-12 gap-4">
                        <div class="text-center">
                            <i class="fa-solid fa-id-card"></i>
                        </div>
                        <span class="col-span-11">{{userInfor.identityNumber}}</span>
                    </div>
                    <div class=" grid grid-cols-12 gap-4">
                        <div class="text-center">
                            <i class="fa-solid fa-file"></i>
                        </div>
                        <span class="col-span-11">{{userInfor.numberOfUserCanPost}} posts</span>
                    </div>
                </div>

            </div>
            <!-- <div class="w-full px-4 text-center mt-20">
                    <div class="flex justify-center py-4 lg:pt-4 pt-8">
                        <div class="mr-4 text-center">
                            <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
                22
              </span>
                            <span class="text-sm text-blueGray-400">Posted</span>
                        </div>

                    </div>
                </div> -->
        </div>

        <div class="mt-4 py-10 border-t border-blueGray-200 overflow-y-auto ">
            <div class="flex flex-wrap ">
                <div class="grid grid-cols-3 gap-2 w-full h-96">
                    <app-single-product class="col-span-1" *ngFor="let userPost of userPosts" [postUserId]="postUserId" [postItem]="userPost" [status]="status"></app-single-product>

                </div>
            </div>
        </div>
    </div>
</div>
