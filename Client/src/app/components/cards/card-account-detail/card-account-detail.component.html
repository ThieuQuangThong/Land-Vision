<div class="w-full px-4 mx-auto">
    <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16">
        <div class="px-6">
            <div class="  justify-center">
                <div class="w-full px-4 flex justify-center">
                    <div class="relative">
                        <img alt="..." src="{{userInfor.avatarLink}}" class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px">
                    </div>
                </div>

                    <div class="flex justify-center py-4 lg:pt-4 pt-8">
                        <div class="mr-4 text-center">
                            <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
                22
              </span>
                            <span class="text-sm text-blueGray-400">Posted</span>
                        </div>

                    </div>
                </div> -->
            </div>
            <div class="text-center mt-2">
                <h3 class="text-xl font-semibold leading-normal text-blueGray-700 mb-2">
                    {{userInfor.name}}
                </h3>
                <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
                    <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i> Phone: {{userInfor.phone}}
                </div>
                <div class="mb-2 text-blueGray-600">
                    <i class="fas fa-briefcase mr-2 text-lg text-blueGray-400"></i> Email: {{userInfor.email}}
                </div>
                <div class="mb-2 text-blueGray-600">
                    <i class="fas fa-university mr-2 text-lg text-blueGray-400"></i> Identity number: {{userInfor.identityNumber}}
                </div>
            </div>
            <div class="mt-10 py-10 border-t border-blueGray-200 text-center  overflow-y-auto h-14">
                <div class="flex flex-wrap justify-center">
                    <div class="grid grid-cols-3 gap-2 w-full">
                        <app-single-product class="col-span-1" *ngFor="let userPost of userPosts" [postUserId]="postUserId" [postItem]="userPost" [status]="status"></app-single-product>

                    </div>
                </div>
            </div>
        </div>
    </div>
