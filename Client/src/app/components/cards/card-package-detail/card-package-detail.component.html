<form class="w-full max-w-lg p-4">
    <div class="w-full px-3 mb-6">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
        Name of package
      </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" value="{{package.name}}">
    </div>
    <div class="flex flex-wrap mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
        Post limit
      </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" value="{{package.postLimit}}">
        </div>
        <div class="w-full md:w-1/2 px-3  md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
        Price (vnd)
      </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="text" value={{package.price}}>
        </div>
    </div>

    <div class="flex justify-end mt-4">
        <button class="mr-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" mat-dialog-close matTooltip="Save">
        Save
      </button>

        <button (click)="deletePackage(package.id)" class="mr-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" mat-dialog-close matTooltip="Delete this package">
        Delete
      </button>
        <button class=" bg-transparent text-red-500 font-semibold py-2 px-4 border border-red-500 hover:text-red-700 rounded" mat-dialog-close matTooltip="Cancel">
        Cancel
      </button>
    </div>


</form>
