<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded" [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'">


    <div class="block w-full ">
        <!-- Projects table -->
        <div class="grid grid-cols-6 gap-4">
            <div class="col-start-1 col-end-3 flex content-center">
                <mat-form-field appearance="fill">
                    <mat-label>MM/DD/YYYY â€“ MM/DD/YYYY</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date" [(ngModel)]="stDate">
                        <input matEndDate placeholder="End date" [(ngModel)]="enDate">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
                <button class="bg-gray-100 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded h-14" (click)="onSubmitTime()">
                  <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="col-start-3 col-span-1 ">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>
            </div>

            <div class="col-end-7 col-span-1 ">
                <select class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
                <option value="">Danang</option>
              </select>
            </div>
        </div>
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
            <mat-tab label="Posts">
                <table mat-table matSort class="items-center w-full bg-transparent border-collapse " [dataSource]="dataSource">

                    <ng-container matColumnDef="#">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                        <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
                    </ng-container>
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                        <td mat-cell *matCellDef="let row">
                            <div class="truncate" style="max-width: 600px;">
                                <span class="ml-3 font-bold" [ngClass]="color === 'light' ? 'text-blueGray-600' : 'text-white'">
                          {{row.title}}
                      </span>
                            </div>
                        </td>

                    </ng-container>
                    <ng-container matColumnDef="transactionType">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Trasnsaction type </th>
                        <td mat-cell *matCellDef="let row">
                            <span *ngIf="row.transactionType === 1"> For rent</span>
                            <span *ngIf="row.transactionType === 0"> For sell</span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="createAt">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Create At </th>
                        <td mat-cell *matCellDef="let row"> {{row.createDate | date}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Poster">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Poster </th>
                        <td mat-cell *matCellDef="let row"> {{row.user.name}} </td>
                    </ng-container>
                    <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-right">
                        <i class="fa-solid fa-angle-right"></i>
                    </td>
                    <tr mat-header-row *matHeaderRowDef="displayedPostsColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedPostsColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </mat-tab>
            <mat-tab label="Seller">


            </mat-tab>
            <mat-tab label="Revenue"></mat-tab>
        </mat-tab-group>

    </div>

</div>
