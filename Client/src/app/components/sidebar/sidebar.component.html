<nav class="md:left-0 md:block md:fixed md:top-0 md:bottom-0 md:flex-row md:flex-nowrapshadow-xl bg-white flex flex-wrap items-center justify-between relative md:w-64 z-10 py-4 px-1.5">
    <div class="md:flex-col md:items-stretch md:min-h-full md:flex-nowrap px-0 flex flex-wrap items-center justify-between w-full mx-auto">
        <!-- Toggler -->
        <button class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent" type="button" (click)="toggleCollapseShow('bg-white m-2 py-3 px-6')">
      <i class="fas fa-bars"></i>
    </button>
        <!-- Brand -->
        <a [routerLink]="['/landing']" class=" md:block text-left md:pb-2 text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0 bg-">

        </a>
        <!-- User -->
        <ul class="md:hidden items-center flex flex-wrap list-none">
            <li class="inline-block relative">
                <app-notification-dropdown class="block"></app-notification-dropdown>
            </li>
            <li class="inline-block relative">
                <app-user-dropdown class="block"></app-user-dropdown>
            </li>
        </ul>
        <!-- Collapse -->
        <div class="md:flex md:flex-col md:items-stretch md:opacity-100 md:relative md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded" [ngClass]="collapseShow">
            <!-- Collapse header -->
            <div class="md:min-w-full md:hidden block pb-4 mb-4 border-b border-solid border-blueGray-200">
                <div class="flex flex-wrap">
                    <div class="w-6/12">
                        <a [routerLink]="['/']" class="md:block text-left md:pb-2 text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0">

                        </a>
                    </div>
                    <div class="w-6/12 flex justify-end">
                        <button type="button" class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent" (click)="toggleCollapseShow('hidden')">
              <i class="fas fa-times"></i>
            </button>
                    </div>
                </div>
            </div>
            <!-- Form -->
            <form class="mt-6 mb-4 md:hidden">
                <div class="mb-3 pt-0">
                    <input type="text" placeholder="Search" class="border-0 px-3 py-2 h-12 border-solid border-blueGray-500 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-base leading-snug shadow-none outline-none focus:outline-none w-full font-normal"
                    />
                </div>
            </form>

            <!-- Divider -->
            <hr class="my-4 md:min-w-full" />
            <!-- Heading -->
            <h6 class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline">
                Admin Layout Pages
            </h6>
            <!-- Navigation -->

            <ul class="md:flex-col md:min-w-full flex flex-col list-none">
                <li class="items-center">
                    <a [routerLink]="['/admin/dashboard']" class="text-xs uppercase py-3 font-bold block" routerLinkActive #adminDashboard="routerLinkActive" [ngClass]="
          adminDashboard.isActive
            ? 'text-red-600 hover:text-red-700'
            : 'text-blueGray-700 hover:text-blueGray-500'
        ">
                        <i class="fas fa-tv mr-2 text-sm" [ngClass]="
            adminDashboard.isActive ? 'opacity-75' : 'text-blueGray-300'
          "></i> Dashboard
                    </a>
                </li>
                <li class="items-center">
                    <a [routerLink]="['/admin/tables']" class="text-xs uppercase py-3 font-bold block" routerLinkActive #adminSettings="routerLinkActive" [ngClass]="
              adminSettings.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
                        <i class="fa-sharp fa-regular fa-newspaper mr-2 text-sm" [ngClass]="
                adminSettings.isActive ? 'opacity-75' : 'text-blueGray-300'
              "></i> Post management
                    </a>
                </li>

                <li class="items-center">
                    <a [routerLink]="['/admin/accountTables']" class="text-xs uppercase py-3 font-bold block" routerLinkActive #adminAccountTable="routerLinkActive" [ngClass]="
                    adminAccountTable.isActive
              ? 'text-red-600 hover:text-red-700'
              : 'text-blueGray-700 hover:text-blueGray-500'
          ">
                        <i class="fa-solid fa-users mr-2 text-sm" [ngClass]="
                        adminAccountTable.isActive ? 'opacity-75' : 'text-blueGray-300'
            "></i>
                        <!-- <i class="fa-solid fa-users"></i> -->
                        Account management
                    </a>
                </li>

                <li class="items-center">
                    <a [routerLink]="['/admin/revenueTables']" class="text-xs uppercase py-3 font-bold block" routerLinkActive #adminRevenueTable="routerLinkActive" [ngClass]="
                    adminRevenueTable.isActive
            ? 'text-red-600 hover:text-red-700'
            : 'text-blueGray-700 hover:text-blueGray-500'
        ">
                        <i class="fa-solid fa-dollar-sign mr-2 text-sm" [ngClass]="
                        adminRevenueTable.isActive ? 'opacity-75' : 'text-blueGray-300'
          "></i> Revenue management
                    </a>
                </li>

                <li class="items-center">
                    <a [routerLink]="['/admin/maps']" class="text-xs uppercase py-3 font-bold block" routerLinkActive #adminMaps="routerLinkActive" [ngClass]="
            adminMaps.isActive
              ? 'text-red-600 hover:text-red-700'
              : 'text-blueGray-700 hover:text-blueGray-500'
          ">
                        <i class="fas fa-map-marked mr-2 text-sm" [ngClass]="
              adminMaps.isActive ? 'opacity-75' : 'text-blueGray-300'
            "></i> Maps
                    </a>
                </li>

                <li class="items-center">
                    <a [routerLink]="['/admin/packageTables']" class="text-xs uppercase py-3 font-bold block" routerLinkActive #adminPackageTables="routerLinkActive" [ngClass]="
                  adminPackageTables.isActive
              ? 'text-red-600 hover:text-red-700'
              : 'text-blueGray-700 hover:text-blueGray-500'
          ">
                        <i class="fas fa-bag-shopping mr-2 text-sm" [ngClass]="
                      adminPackageTables.isActive ? 'opacity-75' : 'text-blueGray-300'
            "></i> Package
                    </a>
                </li>

                <li class="items-center">
                    <a [routerLink]="['/admin/approveTables']" class="text-xs uppercase py-3 font-bold block" routerLinkActive #approveTables="routerLinkActive" [ngClass]="
                  approveTables.isActive
              ? 'text-red-600 hover:text-red-700'
              : 'text-blueGray-700 hover:text-blueGray-500'
          ">
                        <i class="fas fa-bag-shopping mr-2 text-sm" [ngClass]="
                      approveTables.isActive ? 'opacity-75' : 'text-blueGray-300'
            "></i> Approve Post
                    </a>
                </li>

                <li class="items-center">
                    <a (click)="logout()" class="text-xs uppercase py-3 font-bold block" routerLinkActive #logoutTables="routerLinkActive" [ngClass]="
                logoutTables.isActive
            ? 'text-red-600 hover:text-red-700'
            : 'text-blueGray-700 hover:text-blueGray-500'
        ">
                        <i class="fas fa-bag-shopping mr-2 text-sm" [ngClass]="
                    logoutTables.isActive ? 'opacity-75' : 'text-blueGray-300'
          "></i> Logout
                    </a>
                </li>


            </ul>
        </div>
    </div>
</nav>
