<app-auth-navbar (messageEvent)="receiveHeight($event)"></app-auth-navbar>

<main>
  <div class="relative pt-16 pb-32 flex content-center items-center justify-center min-h-screen-75">
    <div class="absolute top-0 w-full h-full bg-center bg-cover" style="
        background-image: url('https://file4.batdongsan.com.vn/2022/05/14/wxbwknn6/20220514095933-1d5c.jpg');
      ">
      <span id="blackOverlay" class="w-full h-full absolute opacity-50 bg-black"></span>
    </div>
    <div class="container relative mx-auto">
      <div class="items-center flex flex-wrap">
        <div class="w-full lg:w-6/12 px-4 ml-auto mr-auto text-center">
          <div class="pr-12">
            <h1 class="text-white font-semibold text-5xl">
              Your Land Your Vison.
            </h1>
            <p class="mt-4 text-lg text-blueGray-200">
              Come to our website, Land Vision. You don't need to spend time running around the city to find a piece of
              land, house or apartment that suits for you. Come and experience it with us. We'll save your time.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
      style="transform: translateZ(0)">
      <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"
        version="1.1" viewBox="0 0 2560 100" x="0" y="0">
        <polygon class="text-blueGray-200 fill-current" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <section class="pb-20 bg-blueGray-200">
    <div [style.padding-top]="paddingTop" class="container mx-auto px-3 ">
      <div class="relative flex flex-col min-w-0 break-words bg-white w-full rounded-lg">
        <div class="p-6">
          <div class=" mb-10">
            <p class="font-bold text-4xl flex justify-center">Chose your package</p>
            <p class="text-xl flex justify-center">Buy more posting to get our latest offers</p>
          </div>

          <div class="w-full  grid grid-cols-1 md:grid-cols-3 gap-6 mx-auto">

            <app-pricing-card *ngFor="let vip of vipResponse" [vipItem]="vip"></app-pricing-card>
          </div>
        </div>
      </div>
    </div>

    <section class="relative py-10">
    </section>
    <section class="pt-0 pb-24">
    </section>
    <app-footer></app-footer>
