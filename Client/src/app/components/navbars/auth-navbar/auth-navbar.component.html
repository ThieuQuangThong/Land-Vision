<header>
  <nav id="auth-nav" class=" z-20 bg-blueGray-800 fixed top-0 left-0 right-0 border-gray-200 w-screen  dark:bg-gray-800">
      <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl" style="text-decoration-style: none;">
          <a href="/" class="flex items-center hover:no-underline">
              <span class="self-center text-xl font-semibold whitespace-nowrap text-green-500">Land vision</span>
          </a>
          <div class="flex items-center lg:order-2">
              <div class="text-gray-800 dark:text-white hover:bg-green focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">
                <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
                  <li class="flex items-center">
                    <app-pages-dropdown class="block"></app-pages-dropdown>
                  </li>
                  <li class="flex items-center">
                    <app-notification-dropdown class="block lg:text-black"></app-notification-dropdown>
                  </li>
                  <li class="flex items-center mr-8">
                    <app-user-dropdown class="block"></app-user-dropdown>
                  </li>



                  <li>
                    <select style="margin-top: 13px; border-radius: 20px;" #selLang (change)="translateLanguageTo(selLang.value)">
                      <option *ngFor="let language of translate.getLangs()" [value]="language">{{ language }}</option>
                    </select>
                  </li>
                </ul>
              </div>
              <a (click)="onPosting()"  *ngIf="router.url.includes('landing')" class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800"> <i class="fas fa-plus"></i> Posting</a>
              <button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu-2" aria-expanded="false">
                  <span class="sr-only">Open main menu</span>
                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                  <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
              </button>
          </div>
          <div class=" hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
              <ul class="flex text-base flex-col font-medium lg:flex-row lg:space-x-8 lg:mt-0">

                  <li>
                      <a href="#" class="block py-2 pr-4 pl-3 hover:no-underline text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 ">
                        Company

                      </a>
                  </li>
                  <li>
                      <a href="#" class="block py-2 pr-4 pl-3 hover:no-underline text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 ">Marketplace</a>
                  </li>
                  <li>
                      <a href="#" class="block py-2 pr-4 pl-3 hover:no-underline text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 ">Features</a>
                  </li>
                  <li>
                      <a href="#" class="block py-2 pr-4 pl-3 hover:no-underline text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 ">Team</a>
                  </li>
                  <li>
                      <a href="#" class="block py-2 pr-4 pl-3 hover:no-underline text-white border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 ">Contact</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
</header>
