
<section class="bg-gray-50 min-h-screen flex items-center justify-center">
  <!-- login container -->


  <div class="bg-gray-60 flex  rounded-2xl shadow-lg max-w-4xl p-8 items-center">
      <!-- image -->
      <div class="md:block hidden w-3/2">
        <img class="rounded-2xl " src="https://img.freepik.com/premium-vector/modern-handcrafted-flat-illustration-food-delivery_203633-8769.jpg?w=740">
      </div>
    <!-- form -->
    <div class="md:w-2/3 px-8 md:px-16" >
      <h2 class="font-bold text-2xl pt-2 text-[#002D74]">Reset Password</h2>

      <form action="" class="flex flex-col gap-1 mt-2"  [formGroup]="resetForm" (click)="OnSubmit()">

        <div class="mb-2">
          <label for="email" class="block mb-2 text-xs font-medium  dark:text-[#002D74]">Your email</label>
          <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:[#002D74]e-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
          placeholder="name@flowbite.com" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" required>

          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
        </div>

        </div>

        <button  class="bg-[#38C390] rounded-xl mt-5 text-white py-2 hover:scale-105 duration-300">Send</button>
      </form>






    </div>


  </div>
</section>
